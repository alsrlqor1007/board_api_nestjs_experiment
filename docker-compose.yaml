version: '3.8'

services:
  mysql:
    image: mysql:latest
    restart: 'always'
    ports:
      - "3306:3306"
    container_name: bulletin-board-mysql
    environment:
      MYSQL_ROOT_PASSWORD: skyup # root 계정 비밀번호
      MYSQL_DATABASE: board_api_innopam # 초기 생성 데이터베이스
      MYSQL_USER: user # 생성할 사용자 이름 
      MYSQL_PASSWORD: skyup # 생성할 사용자 비밀번호

  server:
    image: skyupinnopam/nestjs-bulletin-board-api
    restart: 'always'
    ports:
      - "4000:4000"
    container_name: nestjs-bulletin-board-api